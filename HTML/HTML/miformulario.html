<form action="process.php" method="post">
    <p>MI FORMULARIO DE REGISTRO</p>
    <br>
    <br>
    <label for="nombre">NOMBRE:</label>
    <input type="text" id="nombre" name="nombre">
    <br><br>

    <label for="apellido">APELLIDO:</label>
    <input type="text" id="apellido" name="apellido">
    <br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br><br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password">
    <br><br>
    <label for="pw_confirm">Confirmación de Contraseña:</label>
    <input type="password" id="pw_confirm" name="password_confirmacion">
    <br><br>
    <label for="Cumpleaños">Cumpleaños</label>
    <input type="date" id="Cumpleaños" name="Cumpleaños">
    <br><br>

    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="genero" value="masculino">

    <label for="femenino">Female</label>
    <input type="radio" id="femenino" name="genero" value="femenino">

    <label for="prefiero-no-decir">Prefiero no decir</label>
    <input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir">

    <p>Una breve descripción sobre ti:</p>
    <textarea name="descripcion"></textarea>
    <br><br>
    <label for="Lenguajefavorito">Lenguaje favorito</label>
    <select id="Lenguajefavorito" name="Lenguajefavorito">
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">JS</option>
    </select>
    <br><br>
    <input type="submit" value="enviar">
</form>
